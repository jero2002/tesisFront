<div class="container">
    <div class="row">
        <div class="py-4">
            <h4 class="text-center ">
                MODIFICAR USUARIO
            </h4>
            <hr>
            <div class="card cardP p-3" style="border-radius: 10px;">
                <form class="container" [formGroup]="form" (ngSubmit)="actualizarUsuario()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group  py-2">
                                <label for="">Nombre</label>
                                <input type="nombre" class="form-control" name="nombre" formControlName="nombre" [class.red-icon]="this.form.get('nombre')?.invalid" />
                            </div>

                            <div class="form-group py-2">
                                <label for="">Email</label>
                                <input type="email" class="form-control" name="email" formControlName="email" [class.red-icon]="this.form.get('email')?.invalid" />
                            </div>

                            <div class="py-3 d-flex align-items-center" style="width: 80%; margin-left: 10%;">
                                <div class="d-flex align-items-center" style="width: 80%; margin-left: 10%;">
                                    <button [disabled]="form.invalid" class="btn btnLogin flex-grow-1" type="submit">Modificiar Usuario</button>
                                    <i class="fa-solid fa-trash iconored" type="button" id="" style="margin-left: 10%" [matTooltipPosition]="'below'" matTooltip="Limpiar campos" [matTooltipShowDelay]="700"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
