<div class="container">
    <div class="jumbtron">
        <div class="row">
            <h4 class="text-center py-4">
                NOTIFICACIONES
            </h4>
            <div class="col-md-6 py-3">
                <h6 class="text-center">
                    Jugador
                    <i [matTooltipPosition]="'above'" style="margin-left: 4px; color: #920AA6;" matTooltip="Aqui se muestran las notificaciones que le llegaron a tu peril de jugador" [matTooltipShowDelay]="500" type="button" class="fa-solid fa-circle-info"></i>
                </h6>
                <hr>

                <div class="" *ngFor="let not of notificacionesej">
                    <div class="cardP" style="border-radius: 10px;  position: relative; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
                        <p style="margin-left: 10px;"><strong>{{not.nombre}}</strong> Te invit√≥ a su equipo</p>
                        <i (click)="postEquipo(not.idEquipo,not.idNotificacionEJ)" matTooltip="Aceptar" [matTooltipShowDelay]="1100" type="button" class="fa-solid fa-check enviar" style="position: absolute; top: 15%; right: 14%;"></i>
                        <i matTooltip="Mas detalles" [matTooltipShowDelay]="1100" type="button" class="fa-solid fa-eye ojo" style="position: absolute; top: 15%; right: 7%;"></i>
                        <i (click)="eliminarNotEj(not.idNotificacionEJ)" matTooltip="Rechazar" [matTooltipShowDelay]="1100" type="button" class="fa-solid fa-xmark iconored" style="position: absolute; top: 15%; right: 2%; "></i>
                    </div>
                </div>

            </div>
            <div class="col-md-6 py-3">
                <h6 class="text-center">
                    Equipo
                    <i [matTooltipPosition]="'above'" style="margin-left: 4px; color: #920AA6;" matTooltip="Aqui se muestran las notificaciones que le llegaron a tu peril de equipo" [matTooltipShowDelay]="500" type="button" class="fa-solid fa-circle-info"></i>
                </h6>
                <hr>
                <div class="" *ngFor="let not of notificaciones">
                    <div class="cardP" style="border-radius: 10px; position: relative; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
                        <p style="margin-left: 10px;"><strong>{{not.nombre}}</strong> Quiere entrar a tu equipo</p>
                        <i (click)="postJugador(not.idJugador,not.idNotificacion)" matTooltip="Aceptar" [matTooltipShowDelay]="1100" type="button" class="fa-solid fa-check enviar" style="position: absolute; top: 15%; right: 14%;"></i>
                        <i matTooltip="Mas detalles" [matTooltipShowDelay]="1100" type="button" class="fa-solid fa-eye ojo" style="position: absolute; top: 15%; right: 7%;"></i>
                        <i (click)="eliminarNot(not.idNotificacion)" matTooltip="Rechazar" [matTooltipShowDelay]="1100" type="button" class="fa-solid fa-xmark iconored" style="position: absolute; top: 15%; right: 2%; "></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
